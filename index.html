<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-Backend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h3>Wanna learn coding!</h3>
        <h1>Coding Contest in Europe for Freshers</h1>
        <h1>For free[Online]</h1>
        <p>Learn -> Grow -> Earn</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" id="" placeholder="Your email id" required>
            <button type="submit"><img src="/images/send-icon.png" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxXfG4O_1ZsJcW9MiqrLWqgGIlcYn5x10W9iJho1xzhSc_WSVMGSmgwDccpV0_Hef97/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById('msg');
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = 'Good luck Champ! Welcome to the Coding camp';
                setTimeout(function(){
                    msg.innerHTML = ''
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
    
</body>
</html>
